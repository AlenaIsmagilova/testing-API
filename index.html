<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="form-add__button-add" type="button">Add new note</button>
    <form class="form-add">
      <label class="form__field">
        <input class="form__input" id="inputTitleAddNewNote" type="text" />
      </label>
      <label class="form__field">
        <input class="form__input" id="inputTextAddNewNote" type="text" />
      </label>
      <button class="form-add__button-save" type="submit">Save</button>
      <button class="form-add__button-cancel" type="button">Cancel</button>
    </form>
    <ul class="item__list">
      <template id="note">
        <li class="item_note">
          <h1 class="item__title"></h1>
          <p class="item__text"></p>
          <button class="button__edit" type="button">Edit</button>
          <button class="button__delete" type="button">Delete</button>
          <form class="form">
            <label class="form__field">
              <input
                class="form__input-edit"
                id="inputEditedTitle"
                type="text"
              />
            </label>
            <label class="form__field">
              <input
                class="form__input-edit"
                id="inputEditedText"
                type="text"
              />
            </label>
            <button class="form-button-save" type="submit">Save</button>
            <button class="button__cancel" type="button">Cancel</button>
          </form>
        </li>
      </template>
    </ul>
    <script src="./index.js"></script>
  </body>
</html>
